<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue SPA with Socket.IO</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #app { padding: 1rem; }
    nav a { margin-right: 1rem; }
  </style>
</head>
<body>
  <div id="app">
    <nav>
      <router-link to="/">Home</router-link>
      <router-link to="/chat">Chat</router-link>
    </nav>
    <router-view></router-view>
  </div>

  <script>
    const socket = io();

    // Home component
    const Home = {
      template: `<div><h2>Home Page</h2><p>Welcome to the Vue.js SPA with Socket.IO!</p></div>`
    };

    // Chat component
    const Chat = {
      template: `
        <div>
          <h2>Chat Page</h2>
          <ul id="messages">
            <li v-for="message in messages" :key="message">{{ message }}</li>
          </ul>
          <form @submit.prevent="sendMessage">
            <input v-model="inputMessage" autocomplete="off" />
            <button>Send</button>
          </form>
        </div>
      `,
      data() {
        return {
          messages: [],
          inputMessage: ''
        };
      },
      mounted() {
        socket.on('chat message', (msg) => {
          this.messages.push(msg);
        });
      },
      methods: {
        sendMessage() {
          if (this.inputMessage.trim()) {
            socket.emit('chat message', this.inputMessage);
            this.inputMessage = '';
          }
        }
      }
    };

    // Define routes
    const routes = [
      { path: '/', component: Home },
      { path: '/chat', component: Chat }
    ];

    // Create router instance
    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes
    });

    // Create Vue app
    const app = Vue.createApp({});
    app.use(router);
    app.mount('#app');
  </script>
</body>
</html>
